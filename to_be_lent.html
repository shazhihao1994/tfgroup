<html>
<head>    
<title>科研设备管理系统</title>
<style type="text/css">
<!--
.STYLE1 {color: #FF0000}
.STYLE2 {font-size: 36px}
.STYLE3 {font-size: 24px}
-->
</style>
</head> 
<body align="center" background="/site_media/hit2.jpg">  
</p>
  <p align="center" class="STYLE2">科研设备管理系统</p>
  <p align="right"><a href="http://127.0.0.1:8000/">退出登录</a></p>
<div align="center">
  <p class="STYLE3">待借出设备</p>

  <table width="800" border="1">
    <tr>
      <td><div align="center">设备名称</div></td>
      <td><div align="center">设备编号</div></td>
      <td><div align="center">设备型号</div></td>
      <td><div align="center">设备价格</div></td>
      <td><div align="center">生产日期</div></td>
      <td><div align="center">购置日期</div></td>
    </tr>
    {% for Lnumber in Lnumbers %}
    <tr>
      <td><div align="center">{{ Lnumber.LName }}</div></td>
      <td><div align="center">{{ Lnumber.LNumber }}</div></td>
      <td><div align="center">{{ Lnumber.LModel }}</div></td>
      <td><div align="center">{{ Lnumber.LPrice }}</div></td>
      <td><div align="center">{{ Lnumber.LProdate }}</div></td>
      <td><div align="center">{{ Lnumber.LBuydate }}</div></td>
    </tr>
    {% endfor %}
  </table>
</div>
</body> 
</html>
